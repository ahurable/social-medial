{% extends 'base.html' %}

{% block 'title' %}Add Post{% endblock %}
{% block 'style' %}
 .
{% endblock %}
{% block 'content' %}
<h1 class="text-white">Add Post</h1>
    <div class="d-flex">
        <div class="text-white w-100">
            <div class="col-lg-6 col-md-8 col-12">
                <form method="post" enctype="multipart/form-data" class="my-4">
                    {% csrf_token %}
                    {{ post_form.as_p }}
                    <input type="submit" value="Add Post" class="btn btn-secondary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
